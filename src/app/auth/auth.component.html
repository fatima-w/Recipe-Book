<div class="container-fluid w-50 mt-5">
    <div class="row">
        <div class="col-xs-12">
            <div *ngIf="error" class="alert alert-danger">
                <p >{{error}}</p>
            </div>
            <div *ngIf="isLoading" style="text-align: center;">
                <app-loading></app-loading>
            </div>
            <form (ngSubmit)="onSubmit(authForm)" #authForm="ngForm" *ngIf="!isLoading">
                <div class="form-group m-2 mb-4">
                    <label for="email">E-mail</label>
                    <input class="form-control" type="email" id="email" ngModel name="email" required email>
                </div>
                <div class="form-group m-2 mb-4" *ngIf="!isLogin">
                    <label for="username">Username</label>
                    <input class="form-control" type="text" id="username" ngModel name="username" required minlength="2">
                </div>
                <div class="form-group m-2 mb-4" *ngIf="!isLogin">
                    <label for="password1">Password</label>
                    <input class="form-control" type="password" id="password1" ngModel name="password1" required minlength="7">
                </div>
                <div class="form-group m-2 mb-4" *ngIf="!isLogin">
                    <label for="password2">Confirm Password</label>
                    <input class="form-control" type="password" id="password2" ngModel name="password2" required minlength="7">
                </div>
                <div class="form-group m-2 mb-4" *ngIf="isLogin">
                    <label for="password">Password</label>
                    <input class="form-control" type="password" id="password" ngModel name="password" required minlength="7">
                </div>
                <div class="mt-4">
                    <button class="btn btn-primary m-2" [disabled]="!authForm.valid">{{isLogin ? 'Login': 'Sign up'}}</button> |
                    <button class="btn btn-primary m-2" (click)="onSwitch()" type="button">Go to {{isLogin ? 'Sign up' : 'Log in'}}</button>
                </div>
            </form>
        </div>
    </div>
</div>
