<nav class="navbar navbar-expand-lg ">

        <a [routerLink]="['/']" routerLinkActive="active" routerLinkActiveOptions="{exact:true}" class="navbar-brand">Recipe Book</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item" routerLinkActive="active" *ngIf="isAuthenticated">
                    <a class="nav-link" [routerLink]="['/recipes']" (click)="onMyRecipeClicked()">My Recipes</a>
                </li>
                <li class="nav-item" routerLinkActive="active" *ngIf="isAuthenticated">
                    <a  class="nav-link" [routerLink]="['/shopping-list']" >Shopping list</a>

                    <a  class="nav-link" (click) = "onLogout()" style="cursor: pointer;">Logout</a>

                    <a  class="nav-link" [routerLink]="['/auth']" >Login/Sign up</a>
                </li>
                
            </ul> 

            
        </div>
    </div>
</nav>
