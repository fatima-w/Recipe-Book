
<div class="d-flex">
  <!-- Sidebar -->
  <nav class="bg-light border-right" id="sidebar-wrapper">
    <div class="sidebar-heading">My Recipes</div>
    <div class="list-group list-group-flush">
      <a
      
        class="list-group-item list-group-item-action bg-light"
        (click)="toYourRecipes()">Your Recipes</a>
      <a
      [routerLink]="['/myrecipes/your-categories']"
        class="list-group-item list-group-item-action bg-light"
        (click)="toYourCategories()"
        >Your Categories</a>
    </div>
  </nav>

  <!-- Page Content -->
  <div id="page-content-wrapper">
    <div class="container-fluid">
      <div *ngIf="activeSection === 'yourRecipes'">
        <app-your-recipes></app-your-recipes>
      </div>
      <div *ngIf="activeSection === 'yourCategories'">
        <app-your-groups></app-your-groups>
      </div>
    </div>
  </div>
</div>
