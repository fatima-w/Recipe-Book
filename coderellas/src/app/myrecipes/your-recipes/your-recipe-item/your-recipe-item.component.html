<div class="card mb-4">
    <img
    [src]="'http://127.0.0.1:5000/static/' + recipe.image_path" 
      class="card-img-top"
      alt="{{ recipe.recipe }}"
    />
    <div class="card-body">
      <h5 class="card-title">{{ recipe.recipe }}</h5>
      <p class="card-text">
        <strong>Cooking Time:</strong> {{ recipe.cooking_time }} mins<br />
        <strong>Difficulty:</strong> {{ recipe.difficulty_level }}<br />
        <strong>Type:</strong> {{ recipe.recipe_type }}<br />
      </p>
      <a
        routerLink="/recipes/{{ recipe.id }}"
        class="btn btn-primary"
        >View Details</a
      >
    </div>
  </div>
