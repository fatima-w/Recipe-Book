
<div class="container-fluid auth-container p-3">
  <div class="container-fluid form-container w-75 mt-5">
    <div class="row p-0">
      <div class="col-xs-12">
        <div class="row p-0">
          <div class="col-md-4 p-0 offset-md-2">
            <img src="https://p16-va.lemon8cdn.com/tos-maliva-v-ac5634-us/93eb3e0b45144c17ae41eb951c05338c~tplv-tej9nj120t-origin.webp" class="img-fluid" alt="">
          </div>
          <div class="col-md-5 login-form p-0">
            <div class="p-5">
              <div *ngIf="isLogin">
                <h4>Good to see you again </h4>
              </div>
              <div *ngIf="!isLogin">
                <h4>Welcome</h4>
              </div>
              <div *ngIf="error" class="alert alert-danger">
                <p >{{error}}</p>
              </div>
            <div *ngIf="isLoading" style="text-align: center;">
                <app-loading></app-loading>
            </div>
            <form (ngSubmit)="onSubmit(f)" #f="ngForm" class="w-75 pt-5">
              <div class="mb-5">
                <div class="form-group m-2 mb-4">
                  <input type="email" id="email" class="form-control p-0" placeholder="E-mail" ngModel name="email" required email>
                </div>
                
                <div class="form-group m-2 mb-4" *ngIf="!isLogin">
                  <input type="text" id="username" class="form-control p-0" placeholder="User name" ngModel name="username" required>
                </div>
                
                <div class="form-group m-2 mb-4">
                  <input type="password" id="password" class="form-control p-0" placeholder="Password" ngModel name="password" required minlength="6">
                </div>
              </div>
                
                
                <div class="pt-5 mt-5">
                  <button class="btn btn-primary  submit-btn px-5" type="submit" [disabled]="!f.valid">
                    {{ isLogin ? 'Login' : 'Sign Up' }}
                  </button>
                  
                  <a class=" switch-link d-block pt-3" (click)="onSwitch()" style="cursor: pointer;">
                    {{!isLogin ? 'Already a user' : 'Not registered yet'}} ? 
                  </a>
                </div>
              </form>
            </div>
            
          </div>
          
        </div>
        
      </div>
      
  </div>
  </div>
    
</div>
