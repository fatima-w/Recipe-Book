
<div class="container-fluid start-container">
  <h2 class="create-cat-heading text-center pt-5 mt-3 mb-3">Create a category!</h2>
  <div class="group-create-container mt-4 p-5">
    <form [formGroup]="groupForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <!-- <label for="name">Group Name</label> -->
        <input
          id="name"
          formControlName="name"
          type="text"
          class="form-control"
          placeholder="Enter category name (eg. Desserts)"
        />
        <div *ngIf="groupForm.controls.name.invalid && groupForm.controls.name.touched" class="text-danger">
          Category name is required and must be at least 2 characters long.
        </div>
      </div>
  
      <div class="form-group">
        <!-- <label for="description">Description</label> -->
        <textarea
          id="description"
          formControlName="description"
          class="form-control"
          placeholder="Enter category description (eg. This category is for sweet lovers!)"
        ></textarea>
      </div>
  
      <div class="form-group form-check">
        <input
          type="checkbox"
          id="isPublic"
          formControlName="isPublic"
          class="form-check-input"
        />
        <label for="isPublic" class="form-check-label">Do you want to make you category public? </label>
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="groupForm.invalid">
        Create Group
      </button>
    </form>
  </div>
</div>
