<div class="card">
  <a (click)="viewDetails()" style="cursor: pointer;">
    <img [src]="getImageUrl(recipe.image_path)" class="card-img-top" alt="Recipe Image">
  </a>
    <div class="card-body">
      <h5 class="card-title">{{ recipe.recipe }}</h5>
      <p class="card-text">{{ recipe.instructions | slice:0:100 }}...</p>
      <!-- <a [routerLink]="['/recipe-detail', recipe.id]" class="btn btn-primary">View Details</a> -->
    </div>
  </div>
