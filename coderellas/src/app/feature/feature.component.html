

 <div class="container-fluid p-5 m-5 main-container">
  <h2>Generate Recipe from YouTube</h2>
  <form (ngSubmit)="onSubmit()">
    <label for="youtubeUrl">YouTube Video URL:</label>
    <input type="text" id="youtubeUrl" [(ngModel)]="youtubeUrl" name="youtubeUrl" placeholder="Enter YouTube URL" required />
    <button type="submit">Generate Recipe</button>
  </form>

  <div *ngIf="errorMessage" class="error">
    <p>{{ errorMessage }}</p>
  </div>

  <div *ngIf="recipe">
    <h3>Recipe Details:</h3>
    <p><strong>Name:</strong> {{ recipe.name }}</p>

    <h4>Ingredients:</h4>
    <ul>
      <li *ngFor="let ingredient of recipe.ingredients">{{ ingredient }}</li>
    </ul>

    <h4>Instructions:</h4>
    <ol>
      <li *ngFor="let instruction of recipe.instructions">{{ instruction }}</li>
    </ol>
  </div>
</div>
