<!-- website/templates/signup.html -->
{% extends "base.html" %}

{% block title %}
Sign Up
{% endblock %}

{% block content %}
<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        <div class="mb-md-5 mt-md-4 pb-5">
                            <h2 class="fw-bold mb-2 text-uppercase">Sign Up</h2>
                            <p class="text-white-50 mb-5">Please fill out this form to create an account!</p>
                            {% if error %}
                                <p class="error">{{ error }}</p>
                            {% endif %}
                            <form method="POST">
                                <div data-mdb-input-init class="form-outline form-white mb-4">
                                    <input type="text" id="typeUsernameX" name="username" class="form-control form-control-lg" placeholder="Username" required />
                                    <label class="form-label" for="typeUsernameX">Username</label>
                                </div>
                                <div data-mdb-input-init class="form-outline form-white mb-4">
                                    <input type="email" id="typeEmailX" name="email" class="form-control form-control-lg" placeholder="Email" required />
                                    <label class="form-label" for="typeEmailX">Email</label>
                                </div>
                                <div data-mdb-input-init class="form-outline form-white mb-4">
                                    <input type="password" id="typePassword1X" name="password1" class="form-control form-control-lg" placeholder="Password" required />
                                    <label class="form-label" for="typePassword1X">Password</label>
                                </div>
                                <div data-mdb-input-init class="form-outline form-white mb-4">
                                    <input type="password" id="typePassword2X" name="password2" class="form-control form-control-lg" placeholder="Confirm Password" required />
                                    <label class="form-label" for="typePassword2X">Confirm Password</label>
                                </div>
                                <button class="btn btn-outline-light btn-lg px-5" type="submit">Sign Up</button>
                            </form>
                        </div>
                        <div>
                            <p class="mb-0">Already have an account? <a href="/login" class="text-white-50 fw-bold">Login</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
